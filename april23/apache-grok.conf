input{
    file {
        path => [ "/var/log/apache2/access.log"]
    }
}
filter {
    grok {
        match => {
            "message" => "%{COMBINEDAPACHELOG}"
            
        }
    }
}
output {
    elasticsearch {
        hosts => ["http://localhost:9200"]
        index => "devosp-%{+YYYY.MM.dd}"
        `
    }
    stdout {
        codec => rubydebug
    }
}




